<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Unit Conversion App</title>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>
    <body onload="getData(),lenConv(),volConv(),massConv()">
        <div id="top-section">
            <h1>Metric/Imperial unit conversion</h1>
            <h2 id="num-text"></h2>
            
            <label for="number">Number: </label>
            <input id="form-input" type="number" required value="20">
            <button id="convert-btn" onclick="getData(),lenConv(),volConv(),massConv()">Convert</button>
            <p>Click the convert button to get the conversion of the number field.</p>
            
        </div>  <!-- / top section -->
        
        <div id="bottom-section">
            <h3>Length (Meter/Feet)</h3>
            <p id="len-text"></p>
            
            <h3>Volume (Liters/Gallons)</h3>
            <p id="vol-text"></p>
            
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass-text"></p>        
        </div><!-- / bottom section -->
        
        <script src="index.js"></script>
    </body>
</html>
